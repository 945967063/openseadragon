<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Basic Demo</title>
    <script type="text/javascript" src='../../build/openseadragon/openseadragon.js'></script>
    <script type="text/javascript" src='../lib/jquery-1.9.1.min.js'></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>
    <div>
        Simple demo page to show a default OpenSeadragon viewer.
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
    <script type="text/javascript">

        const url = new URL(window.location.href);
        let drawer = url.searchParams.get("drawer");
        if (!drawer) {
            drawer = 'canvas';
            url.searchParams.set('drawer', drawer);
            if ("undefined" !== typeof history.replaceState) {
                history.replaceState(null, window.location.title, url.toString());
            }
        }

        var viewer = OpenSeadragon({
            // debugMode: true,
            id: "contentDiv",
            prefixUrl: "../../build/openseadragon/images/",
            tileSources: "../data/testpattern.dzi",
            showNavigator: true,
            drawer:drawer,
        });
    </script>
</body>
</html>
